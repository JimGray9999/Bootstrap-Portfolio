<!DOCTYPE html>

<head>

<body>

	<nav class="navbar navbar-default">

	    <div class="navbar-header">
	      <h1 class="template-colors">Jim Gray</h1>

		<div class="row">
			<article class="col-md-8 well">
				<div class="lead">Contact</div>
				<hr>
				<!-- contact form info -->
				<form>
					<span class="glyphicon glyphicon-user"></span> Name: <br>
					<input type="text" placeholder="Alan Smithee" name="name"><br>
					<span class="glyphicon glyphicon-envelope"></span> Email: <br>
					<input type="text" placeholder="Alan.Smithee@nocredit.org" name="email"><br>
					<span class="glyphicon glyphicon-pencil"></span> Message: <br>
					<textarea id="messageBox" type="text" name="message"></textarea><br>
					<input class="glyphicon glyphicon-ok" id="submitButton" type="submit" name="Submit">
				</form>
			</article>
		
			<!-- social media links -->
			<aside class="col-md-4 well">
				<div class="lead">Connect With Me</div>
				<hr>
				<div class="socialLinks text-center">
					<a href="https://github.com/JimGray9999" target="_blank"><img src="assets/images/github.png" alt="github" width="50" height="50"></a>
