	<div class="content">

				<hr>
				<!-- contact form info -->
				<form>
					<span class="glyphicon glyphicon-user"></span> Name: <br>
					<input type="text" placeholder="Alan Smithee" name="name"><br>
					<span class="glyphicon glyphicon-envelope"></span> Email: <br>

					<span class="glyphicon glyphicon-pencil"></span> Message: <br>
					<textarea id="messageBox" type="text" name="message"></textarea><br>
					<input class="glyphicon glyphicon-ok" id="submitButton" type="submit" name="Submit">
				</form>
			</article>
